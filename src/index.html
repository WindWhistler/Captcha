<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link href="styles/style.css" rel="stylesheet" type="text/css" />
  <title>Captcha!</title>
  <script src="./captcha.js"></script>
</head>
<body>
  <div style="
    font-family: Tahoma, sans-serif;
    font-size: 28px;
    font-weight: bold;
    letter-spacing: -2px;
    margin-top: 0px;
    text-align: center;
    color: #AF0A0F;">
    /mlp/ - Pony
  </div>
  <div class="container">
    <form id="form"
      style="
        position: relative;
        width: 275px;
        background: #eee;
        border: 1px solid #777; 
        margin: 2px 0 2px 0;
        vertical-align: middle;"
    >
      <div>
        <button 
          id="get"
          type="button" 
          style="
            font-size: 11px; 
            padding: 0px; 
            width: 90px; box-sizing: 
            border-box; 
            margin: 0px 6px 0px 0px; 
            vertical-align: middle; 
            height: 18px;"
          onclick="getCaptcha()"
        >
          Get Captcha
        </button>
        <input 
          id="input"
          type="text" 
          placeholder="Type the CAPTCHA here" 
          style="
            width: 160px; 
            box-sizing: border-box; 
            text-transform: uppercase; 
            font-size: 11px; 
            height: 18px; 
            margin: 0px; 
            padding: 0px 2px; 
            font-family: monospace; 
            vertical-align: middle;"
          />
      </div>

      <div 
        id="outer"
        style="
          width: 275px; 
          height: 96px; 
          position: relative; 
          display: flex; 
          overflow:auto;
      ">
        <div id="bg" style="
          overflow:auto; 
          background-position: 0px top; 
          width: 325px; 
          height: 100%; 
          position: absolute;
          background-repeat: no-repeat;
          background-image:'';
        "></div>
        <div id="fg" style="
          background-position: 0px top; 
          width: 325px; 
          height: 81px; 
          position: fixed;
          background-repeat: no-repeat; 
          background-image: '';
        "></div>
      </div>

      <div>
        <div id="reply" style="float: left; width: 100px;
        font-family: arial, helvetica, sans-serif;
        font-size: 10pt;" hidden>Thx for answer</div>
        <button 
          id="post"
          disabled
          type="button" 
          style="
            width: 75px;
            margin: 0;
            float: right;
          "
          onclick="checkCaptcha()">
          Post
        </button>
      </div>
    </form>
  </div>
</body>
</html>
